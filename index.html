<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processing - Alcoa Packing Lists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #999;
            font-size: 13px;
        }

        #fileInput {
            display: none;
        }

        .files-section {
            margin-top: 30px;
        }

        .files-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .file-status {
            color: #999;
            font-size: 13px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-download {
            background: #667eea;
            color: white;
        }

        .btn-download:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .btn-delete:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-actions {
                width: 100%;
                margin-top: 10px;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Processor</h1>
        <p class="subtitle">Upload and process Alcoa packing list PDFs</p>

        <div id="message" class="message"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag and drop your PDF here</div>
            <div class="upload-subtext">or click to browse</div>
            <input type="file" id="fileInput" accept=".pdf" multiple>
        </div>

        <div class="files-section">
            <h2>Processed Files</h2>
            <div id="filesList"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const messageDiv = document.getElementById('message');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                if (file.type !== 'application/pdf') {
                    showMessage('Only PDF files are allowed', 'error');
                    continue;
                }
                uploadFile(file);
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            const fileId = file.name.replace('.pdf', '').replace(/\s+/g, '_');
            addFileToList(fileId, file.name, 'uploading');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateFileStatus(fileId, 'success');
                    showMessage(`‚úì ${file.name} processed successfully`, 'success');
                } else {
                    updateFileStatus(fileId, 'error');
                    showMessage(`‚úó Failed to process ${file.name}: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                updateFileStatus(fileId, 'error');
                showMessage(`‚úó Upload failed: ${error.message}`, 'error');
            });
        }

        function addFileToList(fileId, filename, status) {
            let fileItem = document.getElementById(`file-${fileId}`);
            
            if (!fileItem) {
                fileItem = document.createElement('div');
                fileItem.id = `file-${fileId}`;
                fileItem.className = 'file-item';
                filesList.appendChild(fileItem);
            }

            fileItem.innerHTML = `
                <div class="file-info">
                    <div class="file-name">üìÑ ${filename}</div>
                    <div class="file-status">${status === 'uploading' ? '<span class="loading"></span>Processing...' : status === 'success' ? '‚úì Ready' : '‚úó Failed'}</div>
                </div>
                <div class="file-actions">
                    ${status === 'success' ? `
                        <button class="btn-download" onclick="downloadFile('${fileId}')">Download CSV</button>
                        <button class="btn-delete" onclick="deleteFile('${fileId}')">Delete</button>
                    ` : `
                        <button class="btn-delete" onclick="deleteFile('${fileId}')">Remove</button>
                    `}
                </div>
            `;
        }

        function updateFileStatus(fileId, status) {
            const fileItem = document.getElementById(`file-${fileId}`);
            if (fileItem) {
                if (status === 'success') {
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-name">üìÑ ${fileItem.querySelector('.file-name').textContent.substring(2)}</div>
                            <div class="file-status">‚úì Ready</div>
                        </div>
                        <div class="file-actions">
                            <button class="btn-download" onclick="downloadFile('${fileId}')">Download CSV</button>
                            <button class="btn-delete" onclick="deleteFile('${fileId}')">Delete</button>
                        </div>
                    `;
                }
            }
        }

        function downloadFile(fileId) {
            window.location.href = `/download/${fileId}`;
        }

        function deleteFile(fileId) {
            if (confirm('Delete this file?')) {
                fetch(`/delete/${fileId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById(`file-${fileId}`).remove();
                        showMessage('‚úì File deleted', 'success');
                        if (filesList.children.length === 0) {
                            filesList.innerHTML = '<div class="empty-state">No files processed yet</div>';
                        }
                    })
                    .catch(error => showMessage(`‚úó Delete failed: ${error.message}`, 'error'));
            }
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 4000);
        }

        // Load initial file list
        function loadFileList() {
            fetch('/list-files')
                .then(response => response.json())
                .then(data => {
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(file => {
                            addFileToList(file.file_id, file.filename, 'success');
                        });
                    } else {
                        filesList.innerHTML = '<div class="empty-state">No files processed yet</div>';
                    }
                });
        }

        // Load files on page load
        loadFileList();
    </script>
</body>
</html>
